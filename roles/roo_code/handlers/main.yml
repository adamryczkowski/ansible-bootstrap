---
# Handlers for Roo-Code role

- name: Restart svg-mcp service
  ansible.builtin.systemd:
    name: svg-mcp
    state: restarted
    scope: user
  become: true
  become_user: "{{ roo_code_username }}"

- name: Restart imagen-mcp service
  ansible.builtin.systemd:
    name: imagen-mcp
    state: restarted
    scope: user
  become: true
  become_user: "{{ roo_code_username }}"

- name: Restart mcp-remove-background service
  ansible.builtin.systemd:
    name: mcp-remove-background
    state: restarted
    scope: user
  become: true
  become_user: "{{ roo_code_username }}"

- name: Reload systemd user daemon
  ansible.builtin.systemd:
    daemon_reload: true
    scope: user
  become: true
  become_user: "{{ roo_code_username }}"
