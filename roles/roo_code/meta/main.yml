---
galaxy_info:
  author: Adam Ryczkowski
  description: Install and configure Roo-Code VS Code extension with MCP servers
  license: MIT
  min_ansible_version: "2.14"
  platforms:
    - name: Ubuntu
      versions:
        - noble
        - jammy
    - name: Debian
      versions:
        - bookworm
        - bullseye
  galaxy_tags:
    - development
    - vscode
    - ai
    - mcp
    - roo-code

dependencies:
  - role: vscode
  - role: cli_tools
    vars:
      cli_tools_profile: minimal
      cli_tools_username: "{{ roo_code_username | default('adam') }}"
