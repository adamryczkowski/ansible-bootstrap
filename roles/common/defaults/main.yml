---
# Default variables for common role

# Hostname (empty = don't change)
common_hostname: ""

# Locale configuration
common_locale: en_US.UTF-8

# Timezone
common_timezone: Europe/Warsaw

# Users to add to sudoers with NOPASSWD
common_sudoers_nopasswd: []

# Sysctl settings
common_sysctl_settings:
  # Increase inotify watchers for IDEs
  fs.inotify.max_user_watches: 524288
  # Increase file descriptors
  fs.file-max: 2097152

# Install reconnect_vpn.sh script (for SoftEther VPN reconnection)
# When enabled, installs the script to /usr/local/bin/reconnect_vpn.sh
# and configures sudoers to allow passwordless execution
common_install_reconnect_vpn: false
