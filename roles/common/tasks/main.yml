---
# Common role - Base system configuration

- name: Common | Set hostname
  ansible.builtin.hostname:
    name: "{{ common_hostname }}"
  become: true
  when: common_hostname is defined and common_hostname | length > 0

- name: Common | Configure locale
  ansible.builtin.locale_gen:
    name: "{{ common_locale }}"
    state: present
  become: true

- name: Common | Set default locale
  ansible.builtin.copy:
    content: |
      LANG={{ common_locale }}
      LC_ALL={{ common_locale }}
    dest: /etc/default/locale
    owner: root
    group: root
    mode: "0644"
  become: true

- name: Common | Set timezone
  community.general.timezone:
    name: "{{ common_timezone }}"
  become: true

- name: Common | Configure sudoers for passwordless sudo
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/90-ansible-users
    line: "{{ item }} ALL=(ALL) NOPASSWD: ALL"
    create: true
    mode: "0440"
    validate: "visudo -cf %s"
  loop: "{{ common_sudoers_nopasswd }}"
  become: true
  when: common_sudoers_nopasswd | length > 0

- name: Common | Ensure /etc/apt/keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: true

- name: Common | Configure sysctl settings
  ansible.posix.sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    reload: true
  loop: "{{ common_sysctl_settings | dict2items }}"
  become: true
  when: common_sysctl_settings | length > 0

# VPN Reconnect Script
- name: Common | Install reconnect_vpn.sh script
  ansible.builtin.copy:
    src: reconnect_vpn.sh
    dest: /usr/local/bin/reconnect_vpn.sh
    owner: root
    group: root
    mode: "0755"
  become: true
  when: common_install_reconnect_vpn | default(false)

- name: Common | Configure sudoers for reconnect_vpn.sh (passwordless)
  ansible.builtin.copy:
    content: |
      # Allow all users to run reconnect_vpn.sh without password
      ALL ALL=(ALL) NOPASSWD: /usr/local/bin/reconnect_vpn.sh
    dest: /etc/sudoers.d/reconnect_vpn
    owner: root
    group: root
    mode: "0440"
    validate: "visudo -cf %s"
  become: true
  when: common_install_reconnect_vpn | default(false)
