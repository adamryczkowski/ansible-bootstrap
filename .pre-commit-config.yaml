---
# Pre-commit hooks configuration for ansible-bootstrap
# https://pre-commit.com/

# Global settings
default_stages: [pre-commit]
fail_fast: false

repos:
  # General hooks for all file types
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Whitespace and formatting
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]

      # File validation
      - id: check-yaml
        args: [--unsafe]
        exclude: ^collections/
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: check-added-large-files
        args: [--maxkb=1000]

      # Security
      - id: detect-private-key

      # Text files
      - id: fix-byte-order-marker

  # YAML linting and formatting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-c, .yamllint]
        exclude: ^collections/

  # Ansible-specific linting
  # Using local installation to avoid version conflicts with pre-commit's isolated environment
  - repo: local
    hooks:
      - id: ansible-lint
        name: ansible-lint
        entry: ansible-lint
        language: system
        files: \.(yml|yaml)$
        exclude: ^collections/
        args: [-c, .ansible-lint]
        pass_filenames: false

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: [--fix, --disable, MD013, MD033, MD041, --]

  # Secret detection
  # Note: gitleaks requires Go compilation which may fail due to network issues
  # Uncomment when network is stable:
  # - repo: https://github.com/gitleaks/gitleaks
  #   rev: v8.21.2
  #   hooks:
  #     - id: gitleaks

  # EditorConfig checker
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.0.3
    hooks:
      - id: editorconfig-checker
        exclude: ^collections/

  # Typo checker
  - repo: https://github.com/crate-ci/typos
    rev: v1.28.3
    hooks:
      - id: typos
        args: [--force-exclude]
        exclude: ^collections/
