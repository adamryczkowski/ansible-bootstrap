---
# Molecule destroy playbook for 7 Days to Die server test
# Destroys the LXD container after testing

- name: Destroy LXD container
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: Destroy LXD container
      community.general.lxd_container:
        name: sdtd-test-noble
        state: absent
        force_stop: true
      ignore_errors: true

    - name: Remove instance config file
      ansible.builtin.file:
        path: "{{ molecule_instance_config }}"
        state: absent
      ignore_errors: true
