# Inventory for broken old ThinkPad (Surfshark 2025)
# Target: Set up Roo-Code with MCP servers

all:
  hosts:
    thinkpad-old-surfshark:
      ansible_host: 192.168.42.204
      ansible_user: adam
      ansible_ssh_private_key_file: ~/.ssh/id_ed25519
      ansible_python_interpreter: /usr/bin/python3

  vars:
