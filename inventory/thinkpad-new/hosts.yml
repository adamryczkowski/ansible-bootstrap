# Inventory for new ThinkPad laptop (TSK-PF615QJE)
# Target: Set up Sway, fingerprint authentication, and VS Code

all:
  hosts:
    thinkpad-new:
      ansible_host: 192.168.11.117
      ansible_user: adam
      ansible_ssh_private_key_file: ~/.ssh/id_ed25519
      ansible_python_interpreter: /usr/bin/python3

  vars:
    # Target user for configuration (the user who will use Sway)
    target_user: adam
