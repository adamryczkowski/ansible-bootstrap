---
# Inventory for vanilla-ubuntu LXC container creation and configuration
#
# This inventory defines:
# 1. The LXD host where the container will be created
# 2. The container itself (for configuration via LXD connection)
#
# Usage:
#   ansible-playbook playbooks/create_vanilla_ubuntu_container.yml \
#     -i inventory/vanilla-ubuntu/hosts.yml

all:
  children:
    # LXD host where container will be created
    lxd_hosts:
      hosts:
        ubuntu-207:
          ansible_host: 192.168.42.207
          ansible_user: adam
          ansible_ssh_private_key_file: ~/.ssh/id_ed25519
          ansible_python_interpreter: /usr/bin/python3

    # LXC container (configured via LXD connection plugin)
    lxd_containers:
      hosts:
        vanilla-ubuntu:
          # Connection via LXD (runs commands inside container)
          ansible_connection: community.general.lxd
          ansible_lxd_remote: local
          ansible_python_interpreter: /usr/bin/python3
          # Run as root inside container
          ansible_user: root
      vars:
        # Target user for prepare_ubuntu configuration
        target_user: adam
        # CLI tools profile (minimal or full)
        cli_tools_profile: minimal
